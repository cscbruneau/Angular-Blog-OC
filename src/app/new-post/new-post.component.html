<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Créer un article</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="form-group">
                <label for="Titre">Titre</label>
                <input type="text" class="form-control" id = "Titre" formControlName="titre">
            </div>
            <div class="form-group">
                <label for="Content">Contenu</label>
                <input type="text" class="form-control" id = "Content" formControlName="content">
            </div>
            <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">Créer</button>
        </form>
    </div>
</div>
